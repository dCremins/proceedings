sudo: false
language: php

notifications:
  on_success: never
  on_failure: change

php:
  - 5.6

env:
  - WP_VERSION=latest WP_MULTISITE=0
  # WP_VERSION=3.7 WP_MULTISITE=0
  # WP_VERSION=4.7.2 WP_MULTISITE=0

allow_failures:
  - php: hhvm

install:
  - composer self-update
  - composer install
  - echo "Download and Install codecept.phar"
  - wget -c -nc --retry-connrefused --tries=0 http://codeception.com/codecept.phar
  - chmod +x codecept.phar
  - php codecept.phar --version

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - export PATH="$HOME/.composer/vendor/bin:$PATH"
  - |
    if [[ ${TRAVIS_PHP_VERSION:0:3} == "7.0" ]]; then
      composer global require "phpunit/phpunit=5.6.*"
    else
      composer global require "phpunit/phpunit=4.8.*"
    fi
  - |
    composer global require wp-coding-standards/wpcs
    phpcs --config-set installed_paths $HOME/.composer/vendor/wp-coding-standards/wpcs
  # Codeception Stuff
  # Define vars.
  - export WP_VERSION=master
  - export WP_DEVELOP_DIR=/tmp/wordpress
  - export WP_CORE_DIR=/tmp/wordpress/src
  - export WP_CEPT_SERVER='127.0.0.1:8888'
  # Install WordPress
  - source travis.sh
  - install-wordpress
  # Start up a web server.
  - php -S "$WP_CEPT_SERVER" -t "$WP_CORE_DIR" >/dev/null 2>&1 &
  # Start up the webdriver.
  - phantomjs --webdriver=4444 >/dev/null 2>&1 &
  # Install Codeception and WP Browser.
  # Doing this last gives the webdriver and server time to start up.
  - composer install --prefer-source

script:
  - vendor/bin/wpcept run

after_success: |
  if [ "$TRAVIS_BRANCH" == "development" ]; then
    repo_temp=$(mktemp -d)
    git clone "https://github.com/dCremins/add-ons" "$repo_temp"
    cd "$repo_temp"
    printf 'Checking out Master'
    git checkout master
    printf 'Merging %s\n' "$TRAVIS_COMMIT" >&2
    git merge --ff-only "$TRAVIS_COMMIT"
    printf 'Pushing to Add-Ons'
    git push "https://$DEPLOY_KEY@github.com/dCremins/add-ons" \
        "master" >/dev/null 2>&1
  fi
