actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    helpers: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\Phantoman
    config:
        Codeception\Extension\Phantoman:
            path: '/bin/phantomjs'
            port: 4444
            debug: true
            suites: ['phantomjs', 'acceptance']
modules:
    config:
        WPBrowser:
            url: 'http://wordpress.dev'
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        WPWebDriver:
            url: 'http://wordpress.dev'
            browser: phantomjs
            port: 4444
            adminUsername: admin
            adminPassword: admin
            adminUrl: /wp-admin
        WPDb:
            dsn: 'mysql:host=localhost;dbname=test'
            user: root
            password: ''
            dump: tests/_data/dump.sql
            populate: true
            cleanup: true
            url: 'http://wordpress.dev'
            tablePrefix: wp_
