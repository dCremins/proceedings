# Codeception Test Suite Configuration

# Suite for WordPress functional tests.
# Emulate web requests and make the WordPress application process them.


class_name: FunctionalTester
modules:
    enabled:
        - \Helper\Functional
        - Filesystem
        - WPDb
        - WordPress
        - WPWebDriver
    config:
        WordPress:
            depends: WPDb
            wpRootFolder: /srv/www/ico.com/current/web/wp
            adminUsername: admin
            adminPassword: admin
